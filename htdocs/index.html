<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="PageIcon.ico" />
    <link rel="stylesheet" href="../CSS/Styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  $(function () {

    $('form').on('submit', function (e) {
        e.preventDefault();

        $.ajax({
            type: 'post',
            url: 'PHP/login.php',
            data: $('form').serialize(),
            success: function(res) {

                if(res == "employee"){
                    window.location.href= "HTML/Employee/employeeHome.php";

                }else if(res == "admin"){
                    window.location.href= "HTML/Admin/adminHome.php";
                }else{
                    bottomelement = document.getElementById("formButtonGroup");
                    bottomelement.innerHTML = "";

                    incorrect = document.createElement("p");

                    text = document.createTextNode("Incorrect Credentials");
                    incorrect.appendChild(text);
                    bottomelement.appendChild(incorrect);
                    incorrect.classList.add("incorrect");

                }

                

              

              

              }
              
                

        });
    });

});
</script>
</head>

<body>
    <div class="menuBar">
        <a class="active" href="index.html">Login</a>
        <a href="/HTML/support.html">Support</a>
        <a href="/HTML/info.html">Additional Information</a>
        
        <img src="img/Icon2.png" alt="Icon"> <!-- icon needs to be 50px by 50px -->

    </div>
    <div class="mainContent" id="mainContent">
        <h1>Login</h1>
        <form>
            <div>
                <label for="user_type">What do you want to log in as?</label>
                <select name="user_type" id=" user_type">
                    <option value="Employee">Employee</option>
                    <option value="Administrator">Administrator</option>
                </select>
            </div>
            <div class="inputGroup">
                <label for="user_name">Username:</label>
                <input type="text" placeholder="Enter Username" name="user_name" id="user_name">
            </div>

            <div class="inputGroup">
                <label for="passcode">Password:</label>
                <input type="password" placeholder="Enter Password" name="passcode" id="passcode">
            </div>
            
            <div class="formButtons">
                <input type="submit" name="save" value="Login">
            </div>
            <div class ="formButtonGroup" id= "formButtonGroup">
            </div>
            <div class="helpSection" id="helpSection">
                <p>Don't have an account? Contact the admin via the Support tab, or <a href="/HTML/support.html">Click
                        Here</a></p>
            </div>

        </form>
    </div>

</body>
<footer>
    <div class="footergroup">
    <p>CopyRight                          (999)999-9999</p>
    <p>123 street ave, Normal IL</p>
    </div>
</footer>
</html>
